<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<label>Center Text</label>
		<input type="text" id="centerTextInput">
        <br>
        <label>Left Upper Text</label>
		<input type="text" id="leftInput">
        <label>Right Upper Text</label>
		<input type="text" id="rightInput">
        <br>
        
        <label>Left Team Color w/ #</label>
		<input type="text" id="leftColorInput">
        <label>Right Team Color w/ #</label>
		<input type="text" id="rightColorInput">
        <br>

        <label>Left Team Score</label>
		<input type="text" id="leftTeamScoreInput">
        <label>Right Team Score</label>
		<input type="text" id="rightTeamScoreInput">
        <br>

        <label>Left Icon</label>
		<select id="leftIconInput">
            <option value="attack">Attack</option>
            <option value="defend">Defend</option>
        </select>
        <label>Right Icon</label>
		<select id="rightIconInput">
            <option value="attack">Attack</option>
            <option value="defend">Defend</option>
        </select>
        <br>

        <button id="submitButton">Update</button>

		<script type="module" src="./goverlay.js"></script>
	</body>
</html>
